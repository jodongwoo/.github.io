<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <body>
    <video autoplay muted loop class="container" id="video">
      <source src="./salad.mp4" type="video/mp4" />
    </video>
    <script>
      var isplayavideo = 0;

      $("body").on("touchstart", function () {
        if (document.getElementById("video").paused) {
          document.getElementById("video").play();
          isplayavideo = 1;
        }
      });
    </script>
  </body>
</html>
